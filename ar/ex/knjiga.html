<!doctype HTML>
<html>

<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded="" vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" inspector="" 
    keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">

    <a-assets>
        <a-asset-item id="tree" src="models/book/book.gltf"></a-asset-item>
    </a-assets>
    
    <a-marker type="pattern" url="data/ls.patt" material="" arjs-anchor="" arjs-hit-testing="">

                  animation="property: rotation; from: -90 0 0; to: -90 -360 0; loop: true; dur: 5000; easing: linear;">
        </a-entity>
    </a-marker>
        
        <a-entity camera=""></a-entity>
    </a-scene>
    
</a-scene>
