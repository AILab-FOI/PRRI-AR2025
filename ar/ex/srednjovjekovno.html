<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
<script src="js/timer.js"></script>
<link rel="stylesheet" href="/ar/ex/css/styles.css">
<body style="margin: 0px; overflow: hidden;">
<div id="timer" class="futuristic-timer">:</div>
<div id="penalty-message" class="hidden" style="color: red; font-weight: bold; margin-top: 10px;"></div>

<a-scene embedded="" vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;" inspector=""
    keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">

    <a-assets>
        <a-asset-item id="cross" src="models/medieval/medieval.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="markerDMarker" type="pattern" url="data/letterD.patt" material="" arjs-anchor="" arjs-hit-testing="">
        <a-entity position="0 0 0" rotation="-90 0 0" scale="0.18 0.18 0.18" gltf-model="#cross">
        </a-entity>
    </a-marker>

    <a-entity camera=""></a-entity>
</a-scene>

</a-scene>
<script>
    window.addEventListener("load", () => {
      const marker = document.querySelector("#markerDMarker");
      let redirected = false;

      marker.addEventListener("markerFound", () => {
        setTimeout(() => {
          console.log("Pronaden marker");
          if (!redirected) {
            redirected = true;
            window.location.href = "/zagonetke?level=4";
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
