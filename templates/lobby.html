<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Lobby</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="/ar/ex/js/timer.js"></script>
  <link rel="stylesheet" href="/ar/ex/css/styles.css">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('ar/images/backgroundforar.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #players {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    #start_button {
      display: none;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #3fcaff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

   
    li button {
      margin-left: 10px;
      padding: 3px 8px;
      border: none;
      background: #ff0055;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    li button:hover {
      background: #cc0044;
    }
    
    .mute {
      margin-top: 24px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="timer" class="futuristic-timer">30:00</div>
  <audio id="bg-music" autoplay loop src="ar/music/Lobby.mp3"></audio>
  <div class="container">
    <h1>Lobby</h1>
    <div id="players">Waiting for players...</div>
    <button id="start_button">START GAME</button>
    <div class="mute" id="mute-toggle">üîä</div>
  </div>
  <script>
    const music = document.getElementById("bg-music");
      const muteButton = document.getElementById("mute-toggle");
      let musicPlaying = true;

      window.addEventListener("DOMContentLoaded", () => {
        music.volume = 1;
        music.play().catch(() => {
          console.log("Autoplay blocked until user interacts.");
          musicPlaying = false;
          muteButton.textContent = "üîá";
        });
      });

      muteButton.addEventListener("click", () => {
        if (!musicPlaying) {
          music.play();
          muteButton.textContent = "üîä";
        } else {
          music.pause();
          muteButton.textContent = "üîá";
        }
        musicPlaying = !musicPlaying;
      });

    const socket = io();
    
    socket.on("connect", function () {
      const name = localStorage.getItem("playerName") || "Unknown player";
      socket.emit("join", { name });
    });

    socket.on("players_update", function (data) {
  const { players, admin } = data;
  const playerEntries = Object.entries(players);

  const isAdmin = socket.id === admin;

  const playerList = playerEntries.map(([id, name]) => {
    const isPlayerAdmin = id === admin;
    let displayName = name;
    if (isPlayerAdmin) displayName += " üëë";

    const kickButton = (isAdmin && id !== socket.id)
      ? `<button onclick="kickPlayer('${id}')">Kick</button>`
      : "";

    return `<li>${displayName} ${kickButton}</li>`;
  }).join("");

  document.getElementById("players").innerHTML = `
    <h2>Players in lobby (${playerEntries.length})</h2>
    <ul>${playerList}</ul>
  `;

  document.getElementById("start_button").style.display = isAdmin ? "inline-block" : "none";
});


    document.getElementById("start_button").addEventListener("click", function () {
      socket.emit("start_game");
    });

    socket.on("game_started", function () {
      window.location.href = "/levels";
    });
    

  function kickPlayer(playerId) {
    socket.emit("kick_player", { id: playerId });
  }

  socket.on("kicked", function () {
    alert("Izbaƒçen si iz lobbyja od strane admina.");
    window.location.href = "/";
  });

</script>
</body>
</html>
